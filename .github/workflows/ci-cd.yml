name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build Docker image
        run: docker build -t node-docker-sample .
      - name: Push Docker image to Docker Hub (optional)
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag node-docker-sample ${{ secrets.DOCKER_USERNAME }}/node-docker-sample:V2
          docker push ${{ secrets.DOCKER_USERNAME }}/node-docker-sample:V2
